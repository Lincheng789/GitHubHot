    <script>
      axios.get('https://lingqule.papamk.com/wp-json/w2w/v1/products')
        .then(function (res) {
        var a = res.data;
        console.log(a);
        
        $.each(a, function (x, ele) {
          $('.news .thumbnail').eq(x).find('img').prop('src', ele.images[0].src)
          $('.news .thumbnail').eq(x).find('h3').html(ele.name)
          $('.news .thumbnail').eq(x).find('p').html(ele.short_description_html)
          $('.news .thumbnail').eq(x).find('span').html(ele.date_created)
          $('.news .thumbnail').eq(x).click(function () {
          window.location.href = "news-detail.html?" + "id=" + ele.id;
            })
        
            })
                
        $('.thumbnail').mouseover(function () {
          $(this).css('opacity', 0.9);
           $(this).css('border-color', 'skyblue');
           $(this).css('cursor', 'pointer');
        
                })
        $('.thumbnail').mouseout(function () {
          $(this).css('opacity', "");
          $(this).css('border-color', '')
                })
        
        
    }).catch(function (res) {
